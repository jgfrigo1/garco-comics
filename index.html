<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garco Comics - Spider-Man Collection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        spidey: {
                            red: '#E23636',
                            darkRed: '#B91C1C',
                            blue: '#006494',
                            darkBlue: '#004D74',
                            black: '#1a1a1a',
                            yellow: '#FBBF24',
                        }
                    },
                    fontFamily: {
                        comic: ['Bangers', 'system-ui', 'sans-serif'],
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                    backgroundImage: {
                        'comic-dots': "radial-gradient(#004D74 1px, transparent 1px)",
                    }
                }
            }
        }
    </script>
    <!-- Google Fonts for Comic Aesthetic -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f3f4f6;
        }
        
        /* Ben-Day Dots Pattern (Comic Style) */
        .bg-comic-dots {
            background-color: #f0f0f0;
            background-image: radial-gradient(#d1d5db 2px, transparent 2px);
            background-size: 20px 20px;
        }

        /* Spider Web Pattern CSS */
        .bg-spider-web {
            background-color: #E23636;
            background-image: 
                radial-gradient(circle at 0% 0%, transparent 0, transparent 20px, rgba(0,0,0,0.1) 21px, rgba(0,0,0,0.1) 22px, transparent 23px),
                radial-gradient(circle at 0% 0%, transparent 0, transparent 40px, rgba(0,0,0,0.1) 41px, rgba(0,0,0,0.1) 42px, transparent 43px),
                radial-gradient(circle at 0% 0%, transparent 0, transparent 60px, rgba(0,0,0,0.1) 61px, rgba(0,0,0,0.1) 62px, transparent 63px),
                repeating-linear-gradient(45deg, transparent, transparent 49px, rgba(0,0,0,0.05) 50px);
            background-size: 100% 100%;
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
    </style>
    
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.32.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.557.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
