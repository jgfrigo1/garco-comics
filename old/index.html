<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Welcome Screen -->

                    <p class="welcome-subtitle">EL TEU LECTOR DE C√íMICS</p>

                <button class="enter-btn" id="enterApp">
                    <span>ENTRAR</span>

                <div class="welcome-features">
                    <div class="feature-badge">
                        <span class="badge-icon">üìö</span>
                        <span>Col¬∑lecci√≥ completa</span>
                    </div>
                    <div class="feature-badge">
                        <span class="badge-icon">üì±</span>
                        <span>Multi-dispositiu</span>
                    </div>
                    <div class="feature-badge">
                        <span class="badge-icon">‚ö°</span>
                        <span>Lectura optimitzada</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <button class="menu-toggle" id="menuToggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <h1 class="logo">üï∑Ô∏è SPIDEY COMICS</h1>
                <div class="header-actions">
                    <button class="btn-icon" id="searchBtn" title="Cercar">üîç</button>

        </header>

        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>COL¬∑LECCIONS</h2>
                <button class="close-sidebar" id="closeSidebar">‚úï</button>
            </div>
            <div class="search-box">
                <input type="text" id="sidebarSearch" placeholder="Cercar s√®ries...">
            </div>
            <nav class="sidebar-nav" id="sidebarNav">
                <!-- Will be populated by JS -->
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content" id="mainContent">
            <!-- Home View -->
            <div class="view" id="homeView"><div class="hero" id="featuredComic">
                <!-- This will be populated by JS -->
                <div class="hero-content">
                    <h2 class="comic-heading">C√íMIC DESTACAT</h2>
                    <p class="comic-text">Carregant una recomanaci√≥ per a tu...</p>
                </div>
                <div class="hero-cover-container">
                    <div class="cover-placeholder"></div>
                </div>
            </div>
                <div class="series-grid" id="seriesGrid">
                    <!-- Will be populated by JS -->
                </div>
            </div>

            <!-- Volume View -->
            <div class="view hidden" id="volumeView">
                <button class="back-btn" id="backToSeries">
                    <span>‚Üê TORNAR</span>
                </button>
                <h2 class="view-title comic-heading" id="volumeTitle"></h2>
                <div class="volumes-grid" id="volumesGrid">
                    <!-- Will be populated by JS -->
                </div>
            </div>

            <!-- Reader View -->
            <div class="view hidden" id="readerView">
                <!-- Floating Controls Toggle -->
                <button class="controls-toggle" id="controlsToggle" title="Mostrar/Ocultar controls">
                    ‚öôÔ∏è
                </button>

                <!-- Collapsible Controls Panel -->
                <div class="reader-controls-panel" id="controlsPanel">
                    <div class="controls-header">
                        <button class="back-btn-reader" id="backToVolumes">‚Üê SORTIR</button>
                        <div class="reader-info">
                            <h3 id="readerTitle"></h3>
                            <span id="pageInfo">P√†gina 1 de 1</span>

                    <div class="controls-actions">

                            <button class="btn-control" id="fitWidth" title="Ajustar a l'amplada">
                                <span>‚ÜîÔ∏è</span>
                                <span>Amplada</span>
                            </button>
                            <button class="btn-control" id="fitHeight" title="Ajustar a l'al√ßada">
                                <span>‚ÜïÔ∏è</span>

                            <button class="btn-control" id="fullscreen" title="Pantalla completa">‚õ∂</button>
                        </div>
                    </div>

                    <div class="page-navigation">
                        <button class="nav-btn" id="prevPage">‚Üê ANTERIOR</button>
                        <div class="page-slider">
                            <input type="range" id="pageSlider" min="1" max="1" value="1">
                        </div>
                        <button class="nav-btn" id="nextPage">SEG√úENT ‚Üí</button>
                    </div>
                </div>

                <!-- Reading Container -->
                <div class="reader-container" id="readerContainer">
                    <img id="comicPage" src="" alt="Comic page">
                    
                    <!-- Touch Navigation Zones -->
                    <div class="touch-zone touch-zone-left" id="touchLeft"></div>
                    <div class="touch-zone touch-zone-right" id="touchRight"></div>
                </div>
            </div>
        </main>

        <!-- Loading Spinner -->
        <div class="loading" id="loading">
            <div class="spinner-comic">
                <div class="spinner"></div>
                <p class="loading-text">CARREGANT...</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
